<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table In HTML</title>
</head>
<body>
    <table border="1" cellpadding="30px" rules="all" align="center"> 
        <caption><strong>Course Details</strong></caption>
        <thead>
            <!-- row 1 -->
            <tr>
               <th>serial no</th>
               <th>Courese</th>
               <th>Price</th>
            </tr>
        </thead>
        
        <tbody>
             <!-- row 2 -->
          <tr align="center">
            <td>1.</td>
            <td>java</td>
            <td rowspan="2">4390</td>
          </tr>
          <!-- row 3 -->
          <tr align="center">
            <td>2.</td>
            <td>python</td>
     <!-- <td>34567</td> -->
          </tr>
        </tbody>

         <tfoot>
             <!-- row 4 -->
           <tr align="center">
            <td colspan="2">Total Price</td>
            <td>398978</td>
           </tr>
         </tfoot>
           
          

    </table>
</body>
</html>
