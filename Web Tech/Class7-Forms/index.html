<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body align="center">
    <fieldset>
        <legend>Fill This Form</legend>
   <form action="">
  <!-- action is used to provide backend path but this is older way  -->

    <label for="FirstName">First Name</label>
    <!-- in label for attribute is used to link with input by providing same name in FOR and ID then when we click on label name then we redirect to input box -->
    <input type="text" name="Name" id="FirstName" placeholder="enter first name" required>  <sup style="color: red;">*</sup>
    <br> 
    <br>

    <label for="LastName">Last Name</label>
    <input type="text" name="LAstName" id="LastName" placeholder="enter  your last name" required>  <sup style="color: red;">*</sup>
     <br>
     <br>

    <label for="Email">Email</label>
    <input type="email" name="Email" id="Email" placeholder="Enter your Email">
    <br>
    <br>

    <label for="password">Password</label>
    <input type="password" name="Password" id="password">
    <br>
    <br>

    <label for="phoneno"> Phone No</label>
    <input type="tel" name="PhoneNo" id="phoneno" maxlength="10" minlength="10"> 
    <br>
    <br>

    <label for="dob">D.O.B</label>
    <input type="date" name="DOB" id="dob">
    <br>
    <br>

    <label for="gender">Gender</label>
    <label for="male">Male</label>
    <input type="radio" name="gender" id="male" value="Male">
    <label for="female">Female</label>
    <input type="radio" name="gender" id="female" value="Female">
    <!-- here ne used name attribute and it's a container so that when we use name by giving same name in multiple boxes we use. -->
    <!-- value attribute act as a on and off button  -->
    <!-- name is act as container  -->
    <br>
    <br>
    <label for="hobbies">Hobbies</label>
    <label for="coding">Coding</label>
    <input type="checkbox" name="hobbies" id="codding" value="coding">

    <label for="football">Football</label>
    <input type="checkbox" name="hobbies" id="football" value="football">
    <br>
    <br>
    <label for="favcolor">Color</label>
    <input type="color" name="favcolor" id="color">
    <br>
    <br>

    <label for="Upload">Upload</label>
    <input type="file" name="Upload" id="Upload" multiple>
    <br>
    <br>
    <label for="Quantity">Quantity</label>
    <input type="number" name="Quantity" id="Quantity">
    <br>
    <br>

    <label for="week">Week</label>
    <input type="week" name="" id="">
    <br>
    <br>

    <label for="address">Address</label>
    <textarea name="" id="" rows="3" cols="10"></textarea>
    <!-- it is used for multi line area  -->
     <br>
     <br>
     <label for="country">Country</label>
    <select name="country" id="country">
        <option value="">Select Country</option>
        <option value="ind">Ind</option>
        <option value="aus">Aus</option>
        <option value="USA">USA</option>
    </select>
     <br>
     <br>
    <button type="submit">Submit</button>
    <br><br>

   </form> 
 </fieldset>

        </td>
    </tr>
</form>
</table>



</body>
</html>
