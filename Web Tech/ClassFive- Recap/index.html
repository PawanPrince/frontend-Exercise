<body >
    <!-- text formatting  -->
     <i>  italic    </i>    <!-- DON'T USE --> <br>
     <em>  em   </em>                     <br>
     <b>   bold    </b>    <!-- DON'T USE -->               <br>

     <u>      underline   tag   </u>       <!-- DON'T USE -->                 <br>
     <ins>   ins tag      </ins>                          <br>
     <mark>    Mark     </mark>                   <br>
     <strike>    Strike     </strike>        <!-- DON'T USE -->              <br>
     <del>Del Tag</del>                  <br>
    cart <sup>2</sup>                                <br>
    cart <sub>2</sub>                          <br>
<!-- span is a inline element which is used to store text element or tag  --> 
    <span >cart</span> <sub>2</sub>                         <br>

    <!-- style="height: 100px; background-color: yellowgreen;"  NOT GONNA USE INSIDE SPAN -->
    <span    style="height: 100px; background-color: yellowgreen;">span tag</span>                 <br>

    <div style="height: 100px; background-color: rgb(68, 207, 198);">Div tag</div>                            <br>

    <!-- image tag is both inline and block level element because both features are avalible inside img tag -->
     <!-- known as : inline block level element -->
