<body>
  <a href="https://www.flipkart.com/" target="_blank">Flipkart Blank</a> <br>
  <a href="https://www.flipkart.com/" target="_main">Flipkart main</a>   <br>


  <!-- _main : is used to open in tab if its open already -->
   <!-- blank each time open new tab  -->
  <span> Span tag</span> <br>
  <!-- href: is element specific attributes -->
   <a href="./index.html" target="_top">back to top</a> <br>
 <!-- used to make nested frame tag  we can give 2 values in frame border 0 or 1-->
   <iframe src="./new.html" frameborder="1" height="200px" width="600px"></iframe>
  
</body>
